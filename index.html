<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/224f226146.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Todo List using JavaScript</h1>
    <h3>Tasks on Table: <span id="result">0</span></h3>

    <div class="container">
        <input id="inputField" type="text" placeholder="Task to be done...">
        <button id="addToDo">+</button>
        <div class="to-dos" id="toDoContainer">

        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
